<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="clock-bg">
        <div class="clock">
            <div class="hour-hand" id="hour-hand"></div>
            <div class="minute-hand" id="minute-hand"></div>
            <div class="second-hand" id="second-hand"></div>
            <div class="pin"></div>
        </div>
    </div>

    <script>
     const hourHand = document.querySelector('#hour-hand');
     const minuteHand = document.querySelector('#minute-hand');
     const secondHand = document.querySelector('#second-hand');
     
     setInterval(secondPlay,1000);

     function secondPlay(){
        const present = new Date();
       let sec = (((present.getSeconds()/60)*360)+90);
       let min = (((present.getMinutes()/60)*360)+90);
       let hr = (((present.getHours()/12)*360)+90);
       secondHand.style.transform = `rotate(${sec}deg) `;
       minuteHand.style.transform = `rotate(${min}deg) `;
       hourHand.style.transform = `rotate(${hr}deg) `;
       
     }

    </script>
</body>
</html>
